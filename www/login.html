<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: inherit;">Matt Dargan</a></h1>
        <div class="subtitle">Login</div>
    </header>

    <main>
        <form method="POST" action="/login" style="max-width: 400px; margin: 2rem auto;">
            <input type="hidden" name="redirect" id="redirect">

            <label for="username" style="display: block; margin-bottom: 0.5rem;">Username</label>
            <input type="text" id="username" name="username" required autofocus
                   style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; font-size: 1rem;
                          background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 3px;">

            <label for="password" style="display: block; margin-bottom: 0.5rem;">Password</label>
            <input type="password" id="password" name="password" required
                   style="width: 100%; padding: 0.5rem; margin-bottom: 1.5rem; font-size: 1rem;
                          background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 3px;">

            <button type="submit"
                    style="width: 100%; padding: 0.75rem; font-size: 1rem; background: #336696;
                           color: #fff; border: none; border-radius: 3px; cursor: pointer;">
                Login
            </button>
        </form>
    </main>

    <footer>
        <a href="index.html">Home</a>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect') || '/';
        document.getElementById('redirect').value = redirect;
    </script>
</body>
</html>
