<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-weight: bold; }
    input { padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form method="POST" action="/login">
    <input type="hidden" name="redirect" id="redirect">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required autofocus>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
  </form>
  <script>
    const params = new URLSearchParams(window.location.search);
    const redirect = params.get('redirect') || '/';
    document.getElementById('redirect').value = redirect;
  </script>
</body>
</html>
